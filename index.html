<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid_container">
        <div class="col">
            <img src="./images/super-1.png" width="150px" height="200px" alt="">
            <span class="name">Spiderman</span>
            <span class="score">12</span>
        </div>
        <div class="col">
            <img src="./images/super-3.png" width="150px" height="200px" alt="">
            <span class="name">Wonder Women</span>
            <span class="score">30</span>
        </div>
        <div class="result">
            <span class="score">5</span>
            <span class="score">-</span>
            <span class="score">0</span>
        </div>
        <div class="col">
            <img src="./images/super-2.png" width="150px" height="200px" alt="">
            <span class="name">Captain America</span>
            <span class="score">30</span>
        </div>
        <div class="col">
            <img src="./images/super-4.png" width="150px" height="200px" alt="">
            <span class="name">Gem Women</span>
            <span class="score">30</span>
        </div>
    </div>

</html>
